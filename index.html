<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="web icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfvYWriXijadUqnCpbnXQ0F9GfuE8u90r49Q&usqp=CAU">
  <title>Github User Search</title>

</head>
<body>
	<h1>Github User Search</h1>
	<div class="myForm">
		<form id="MyForm">
			<input type="search" id="search" required>
			<button type="submit">Search</button>
		</form>
	</div>
	<div id="result" class="card">
		<img src="" alt="" id="userimg">
		<h4 id="name"></h4>
		<p id="user-desc"></p>
		<h5 id="repos"></h5>
		<h5 id="location"></h5>
		<a href="" id="viewfullprofile" target="_blank"><button >View full Profile</button></a>
	</div>
	<div id="error">
	</div>
	<script src="script.js"></script>
</body>
</html>
